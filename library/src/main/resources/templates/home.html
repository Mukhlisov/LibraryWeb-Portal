<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="icon" th:href="@{/icons/icons8-book-50.png}" type="image/png" />

    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
    
    <script th:src="@{/scripts/regFormValidation.js}"></script>
    <script th:src="@{/scripts/imageLoader.js}"></script>

    <title>LibHub</title>
</head>

<body>
  <div class = "sticky-top" th:replace = "~{elements :: navigbar}"></div>
  <div th:replace = "~{elements :: modalLogIn}"></div>
  <div th:replace = "~{elements :: modalReg}"></div>

  <div class = "container-md bg-light px-5 py-5 mt-3 rounded rounded-1">
    
    <div th:each = "book : ${bookList}">
      <a class="card mb-3 text-bg-light border border-black" th:href="@{'/book/?id=' + ${book.id}}" target="_blank" style="max-width: 540px; text-decoration: none;">
        <div class="row g-0">
          <div class="col-md-4">
            <img th:data-cover="${book.cover}" class="dynamic-image img-fluid rounded-start" alt="No image yet...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title" th:text = "${book.title}"></h3>
              <p class="card-text">Год издания: [[${book.year}]]</p>
              <div th:if ="${book.authors.isEmpty()}">
                <p>Автор не указан</p>
              </div>
              <div th:unless="${book.authors.isEmpty()}">
                <p class="card-text">Автор: <span th:each = "author : ${book.authors}"><span th:text = "${author.getShortName()} + '; '"></span></span></p>
              </div>
              <div th:if = "${book.quantity == 0}">
                <p class="card-text"><small class="text-body-secondary">Нет в наличии</small></p>
              </div>
              <div th:unless = "${book.quantity == 0}">
                <p class="card-text"><small class="text-body-secondary">Книг в наличии: [[${book.quantity}]]</small></p>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>

  </div>

  <div id="message" th:attr="data-message=${message}" style="display: none;"></div>
  <div class="toast-overlay" id="toast-overlay"></div>
  <script th:src="@{/scripts/toasts.js}"></script>
</body>
</html>
