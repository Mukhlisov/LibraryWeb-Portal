<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="icon" th:href="@{/icons/icons8-book-50.png}" type="image/png" />

    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">

    <title>Profile</title>
</head>

<body>
    <div class = "sticky-top" th:replace = "~{fragments/header :: navigbar (isLoggedIn = ${isLoggedIn})}"></div>

    <div class = "container-md bg-light px-5 py-5 mt-3 rounded rounded-1">
        <div th:replace = "~{fragments/profile_header :: profileHeader}"></div>

        <div class="container d-flex">
            <div class="w-100">
                <table class="table table-striped border-1 border-dark">
                    <caption>ID пользователя: [[${user.id}]]<br>
                        <a th:href="@{/profile/update}">Редактировать профиль &raquo;</a>
                    </caption>
                    <tbody>
                    <tr>
                        <td class="text-center"><b>Имя</b></td>
                        <td th:text="${user.firstName}"></td>
                    </tr>
                    <tr>
                        <td class="text-center"><b>Фамилия</b></td>
                        <td th:text="${user.lastName}"></td>
                    </tr>
                    <tr>
                        <td class="text-center"><b>Телефон</b></td>
                        <td th:text="${user.phoneNumber}"></td>
                    </tr>
                    <tr>
                        <td class="text-center"><b>Почта</b></td>
                        <td th:text="${user.email}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="flex-shrink-1 container d-flex justify-content-center">
                <div class="d-flex flex-column align-items-center">
                    <div class="align-content-end h-50">
                        <a th:href="@{profile/setTelegramNotifications}" style="text-decoration: none;">
                            <img th:src="@{/icons/telegram-ico.png}" style="max-height: 100%" alt="set telegram notifications">
                        </a>
                    </div>
                    <div class="align-content-start">
                        <small style="color: #8d9cf4"><i><b>Добавить телеграм уведомления</b></i></small>
                        <br><small style="color: #8d9cf4"><i><b>Ваш чат id: [[${user?.chatId}]]</b></i></small>
                    </div>
                </div>
            </div>
        </div>


        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-danger" type="submit">Выйти</button>
        </form>
    </div>

    <div th:replace="~{fragments/toast :: toast}"></div>
</body>
</html>
