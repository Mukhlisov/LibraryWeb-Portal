<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="icon" th:href="@{/icons/icons8-book-50.png}" type="image/png" />

    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">

    <title>Profile</title>
</head>

<body>
    <div class = "sticky-top" th:replace = "~{fragments/header :: navigbar (isLoggedIn = ${isLoggedIn})}"></div>

    <div class = "container-md bg-light px-5 py-5 mt-3 rounded rounded-1">
        <div class="d-inline-flex mb-5 gap-5">
            <div class="align-content-end">
                <h2>Просмотр профиля</h2>
            </div>
            <div class="align-content-end">
                <h4 class="text-primary">Мои книги</h4>
            </div>
            <div class="align-content-end">
                <h4 class="text-primary">Корзина</h4>
            </div>
        </div>

        <div>
            <table class="table table-sm table-striped w-50 border-1 border-dark">
                <caption>ID пользователя: [[${user.id}]]<br>
                    <a th:href="@{/profile/update}">Редактировать профиль &raquo;</a>
                </caption>
                <tbody>
                <tr>
                    <td class="text-center"><b>Имя</b></td>
                    <td th:text="${user.firstName}"></td>
                </tr>
                <tr>
                    <td class="text-center"><b>Фамилия</b></td>
                    <td th:text="${user.lastName}"></td>
                </tr>
                <tr>
                    <td class="text-center"><b>Телефон</b></td>
                    <td th:text="${user.phoneNumber}"></td>
                </tr>
                <tr>
                    <td class="text-center"><b>Почта</b></td>
                    <td th:text="${user.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>


        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-danger" type="submit">Выйти</button>
        </form>
    </div>

    <div th:replace="~{fragments/toast :: toast}"></div>
</body>
</html>
