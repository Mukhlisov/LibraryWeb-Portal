<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="icon" th:href="@{/icons/icons8-book-50.png}" type="image/png" />

    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>

    <title>Sign in</title>
</head>

<body>
    <div class = "sticky-top" th:replace = "~{fragments/header :: navigbar (isLoggedIn = ${isLoggedIn})}"></div>

    <div class = "container-md bg-light px-5 py-5 mt-3 rounded rounded-1">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Неверные логин или пароль
        </div>
        <form id="loginForm" method="post" th:action="@{/auth/sign-in}">
            <div class="col-sm-4 m-auto">
                <label for="phoneNumber" class="form-label align-self-center"><b>Номер телефона</b></label>
                <input type="tel" name="username" id="phoneNumber" class="form-control border-dark mb-3" style="max-width: 100%;" autocomplete="tel" minlength="11" maxlength="11" required>
                <label for="password" class="form-label "><b>Пароль</b></label>
                <input type="password" id="password" name = "password" class="form-control border-dark mb-3" style="max-width: 100%;" autocomplete="new-password" required>
                <button class="btn btn-outline-primary mb-3" id="submitButton" type="submit">Войти</button>
            </div>
        </form>
        <div class="col-sm-4 m-auto">
            <span>Еще нет аккаунта? <a class="link-primary" th:href="@{/auth/sign-up}">Зарегистрироваться</a></span>
        </div>
    </div>

    <div id="message" th:attr="data-message=${message}" style="display: none;"></div>
    <div class="toast-overlay" id="toast-overlay"></div>
    <script th:src="@{/scripts/toasts.js}"></script>
</body>
</html>
