<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/background.css}">
    <link rel="icon" th:href="@{/icons/icons8-book-50.png}" type="image/png" />
    <title>Update</title>
</head>
<body>
    <div class = "sticky-top" th:replace = "~{elements :: navigbar}"></div>

    <div class = "container-md bg-light px-5 py-5 mt-3 rounded rounded-1">
    
        <form method="post" th:action = "@{/lib-authors/update}">
            <input type="hidden" th:value = "${author.id}" name="id">
            <div class="mb-3" style="width: 50%;">
                <label class="form-label"><b>ФИО автора</b></label>
                <input type="text" th:value="${author.fullName}" name = "fullName" class="form-control border-dark" required>
            </div>
            <div class="col-12">
                <button class="btn btn-outline-primary" type="submit">Обновить данные</button>
                <form action="post" class="mt-2"><a th:href="@{/lib-authors/delete?id=} + ${author.id}" class="btn btn-danger">Удалить автора</a></form>
            </div>
        </form>
        <form action="get" class="mt-2"><a th:href="@{/lib-authors}" class="btn btn-outline-primary">Назад</a></form>
    </div>
    
</body>
</html>
