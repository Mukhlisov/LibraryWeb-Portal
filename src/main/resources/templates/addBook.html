<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/background.css}">
    <link rel="icon" th:href="@{/icons/icons8-book-50.png}" type="image/png" />
    <title>Add</title>
</head>
<body>
    <div class = "sticky-top" th:replace = "~{elements :: navigbar}"></div>

    <div class = "container-md bg-light px-5 py-5 mt-3 rounded rounded-1">

        <form method="post" enctype="multipart/form-data" th:action = "@{/lib/books/add}">
            <div class="mb-3" style="width: 50%;">
                <label for="titleInput" class="form-label"><b>Название книги</b></label>
                <input type="text" name = "title" class="form-control" id="titleInput" required>
              </div>
            <div class="mb-3" style="width: 50%;">
                <label for="authorsInput" class="form-label"><b>Автор</b></label>
                <input type="text" name = "authors" class="form-control" id="authorsInput" aria-describedby="authorsHelp" placeholder="Иванов Иван Иванович">
                <div id="authorsHelp" class="form-text">Введите полное имя автора (ФИО), если авторов несколько, то разделите их через ';'</div>
            </div>
            <div class="mb-3" style="width: 10%">
                <label for="year" class="form-label"><b>Год</b></label>
                <input type="number" name = "year" class="form-control" id="year" placeholder=2000>
            </div>
            <div class="mb-3" style="width: 10%">
                <label for="quantity" class="form-label"><b>Количество</b></label>
                <input type="number" name = "quantity" class="form-control" id="quantity" placeholder=0>
            </div>
            <div class="mb-3" style="width: 50%;">
                <label for="inputFile" class="form-label"><b>Обложка</b></label>
                <input type="file" name = "file" class="form-control" id="inputFile">
              </div>
            <div class="col-12">
                <button class="btn btn-outline-primary" type="submit">Добавить</button>
            </div>
        </form>

    </div>
    
</body>
</html>
